<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de exemplo</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body, html {
            width: 100vw;
            height: 100vh;
        }
        body {
            background-image: linear-gradient(to top, #49a09d, #5f2c82);
        }

        article > h1, p {
            color: white;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <article>
        <h1>Bem Vindo!</h1>
        <p>Página meramente ilustrativa, para o teste de formulário</p>
    </article>
</body>
</html>
